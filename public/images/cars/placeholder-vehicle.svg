<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);">
  <!-- Car silhouette -->
  <g transform="translate(150, 200)">
    <!-- Main body -->
    <rect x="50" y="50" width="400" height="80" rx="15" fill="#6b7280" opacity="0.7"/>
    
    <!-- Windshield -->
    <polygon points="80,50 150,20 350,20 420,50" fill="#9ca3af" opacity="0.6"/>
    
    <!-- Side windows -->
    <rect x="180" y="25" width="60" height="25" rx="3" fill="#9ca3af" opacity="0.4"/>
    <rect x="260" y="25" width="60" height="25" rx="3" fill="#9ca3af" opacity="0.4"/>
    
    <!-- Wheels -->
    <circle cx="120" cy="150" r="35" fill="#374151" stroke="#4b5563" stroke-width="3"/>
    <circle cx="120" cy="150" r="20" fill="#6b7280"/>
    <circle cx="380" cy="150" r="35" fill="#374151" stroke="#4b5563" stroke-width="3"/>
    <circle cx="380" cy="150" r="20" fill="#6b7280"/>
    
    <!-- Headlight -->
    <circle cx="440" cy="70" r="12" fill="#f9fafb" opacity="0.8"/>
    
    <!-- Grille -->
    <rect x="430" y="55" width="20" height="30" rx="2" fill="#4b5563" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" opacity="0.8">
    Vehicle Image Not Available
  </text>
  
  <!-- Car icon in corner -->
  <g transform="translate(700, 480)">
    <rect x="0" y="10" width="60" height="20" rx="3" fill="#9ca3af" opacity="0.4"/>
    <circle cx="12" cy="35" r="8" fill="#6b7280" opacity="0.6"/>
    <circle cx="48" cy="35" r="8" fill="#6b7280" opacity="0.6"/>
  </g>
</svg>
