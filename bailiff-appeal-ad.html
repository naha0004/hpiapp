<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Traffic Appeal AI - Bailiff Help</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
/* Reset & base */
*{margin:0;padding:0;box-sizing:border-box;}html,body{height:100%;}body{font-family:Arial,Helvetica,sans-serif;background:#ffffff;display:flex;align-items:center;justify-content:center;-webkit-font-smoothing:antialiased;}
:root{--brand:#E53E3E;}
/* 1080x1080 artboard */
.ad-artboard{width:1080px;height:1080px;background:#fff;display:flex;flex-direction:column;overflow:hidden;}
/* Reduced padding & scaled elements for no cutoff */
.safe{flex:1;padding:60px 80px 58px;display:flex;flex-direction:column;}
/* Brand */
.brand{display:flex;flex-direction:column;align-items:center;margin-bottom:40px;}
.logo-box{width:130px;height:130px;border-radius:32px;background:#ffffff;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 18px rgba(0,0,0,.08);margin-bottom:24px;padding:10px;}
.logo-box svg{width:100%;height:100%;}
.brand-name{font-size:52px;font-weight:800;letter-spacing:.5px;color:var(--brand);text-align:center;}
/* Headings */
.headline{font-size:72px;line-height:1.05;font-weight:800;text-align:center;color:#0f172a;margin-bottom:24px;}
.sub{font-size:34px;font-weight:600;text-align:center;color:#374151;margin:-6px 0 36px;}
/* Highlight */
.highlight{background:#fef2f2;border:4px solid var(--brand);border-radius:26px;padding:22px 30px;margin:0 0 40px;}
.highlight p{font-size:30px;line-height:1.25;font-weight:700;color:var(--brand);text-align:center;}
/* Features now 2 columns to save vertical space */
.features{display:grid;grid-template-columns:1fr 1fr;column-gap:38px;row-gap:26px;margin:0 0 44px;}
.feature{display:flex;align-items:flex-start;font-size:28px;line-height:1.18;font-weight:600;color:#374151;}
.ck{width:38px;height:38px;background:var(--brand);color:#fff;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:700;margin-right:14px;flex-shrink:0;}
/* CTA */
.cta{background:var(--brand);color:#fff;border:none;width:100%;padding:34px 28px;border-radius:30px;font-size:40px;font-weight:800;letter-spacing:.5px;text-transform:uppercase;cursor:pointer;margin:0 0 28px;}
.tag{font-size:24px;text-align:center;color:#6b7280;font-style:italic;font-weight:500;}
/* Optional debug safe area (commented) */
/* .safe{outline:3px dashed rgba(220,38,38,.2);} */
</style>
</head>
<body>
<div class="ad-artboard">
  <div class="safe">
    <div class="brand">
      <div class="logo-box" aria-label="Traffic Appeal AI logo">
        <!-- Original logo inline -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img">
          <g transform="translate(50, 80)">
            <path d="M15 40 C15 25, 25 15, 40 15 L75 15 C90 15, 100 25, 100 40 L100 55 C100 70, 90 80, 75 80 L40 80 C25 80, 15 70, 15 55 Z" fill="#E53E3E"/>
            <path d="M25 25 C25 20, 30 15, 35 15 L80 15 C85 15, 90 20, 90 25 L90 35 C90 40, 85 45, 80 45 L35 45 C30 45, 25 40, 25 35 Z" fill="#FFF"/>
            <circle cx="25" cy="55" r="8" fill="#FFF"/>
            <circle cx="90" cy="55" r="8" fill="#FFF"/>
            <path d="M45 28 L55 35 L70 22" stroke="#E53E3E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
        </svg>
      </div>
      <div class="brand-name">Traffic Appeal AI</div>
    </div>
    <h1 class="headline">Stop Bailiffs Now</h1>
    <div class="sub">File TE7 & TE9 in minutes</div>
    <div class="highlight"><p>Missed the deadline? You can still halt enforcement TODAY.</p></div>
    <div class="features">
      <div class="feature"><div class="ck">✓</div><span>Instant TE7 & TE9</span></div>
      <div class="feature"><div class="ck">✓</div><span>Freeze action fast</span></div>
      <div class="feature"><div class="ck">✓</div><span>Request more time</span></div>
      <div class="feature"><div class="ck">✓</div><span>Boost success rate</span></div>
    </div>
    <button class="cta">Coming Soon</button>
    <div class="tag">Act before they arrive at your door</div>
  </div>
</div>
</body>
</html>
